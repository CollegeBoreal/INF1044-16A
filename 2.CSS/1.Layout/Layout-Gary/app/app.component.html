<GridLayout columns="*,2*" rows="2*,3*" width="300" height="300" style.backgroundColor="lightgray" >
    <Label text="Tap the button" class="title" col="0" row="0" backgroundColor="red"></Label>

    <Button text="TAP" (tap)="onTap()" col="0" row="1"></Button>

    <Label [text]="message" class="message" textWrap="true" col="0" row="2"></Label>
</GridLayout>
